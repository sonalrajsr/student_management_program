<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        {% include 'header.html' %}

        <form class="row g-3 needs-validation" method="post" action="{% url 'add_students' %}" novalidate>
            {% csrf_token %}
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" name="first_name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" name="last_name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Department</label>
                <select class="form-select" id="validationDefault04" name="department" required>
                    <option selected disabled value="">Choose a Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Biomedical Engineering">Biomedical Engineering</option>
                    <option value="Environmental Engineering">Environmental Engineering</option>
                    <option value="Industrial Engineering">Industrial Engineering</option>
                    <option value="Materials Engineering">Materials Engineering</option>
                    <option value="Aerospace Engineering">Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="validationCustom02" name="roll_number" required>
                <div id="emailHelp" class="form-text">[Course Code][Year][Department][Number]--[B22ME001]</div>
                <div class="valid-feedback">
                  Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="validationCustom01" name="date_of_birth" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

          <div class="col-12">
            {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
