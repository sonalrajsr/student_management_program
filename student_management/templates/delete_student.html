<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        {% include 'header.html' %}
        {% if error_message %}
          <p style="color: red;">Error Occured : {{ error_message }}</p>
        {% endif %}
        <form class="row g-3 needs-validation" method="post" novalidate>
            {% csrf_token %}
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Roll Number</label>
              <input type="text" class="form-control" id="validationCustom01" name="roll_number" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Delete</button>
            </div>
          </form>
    </div>
    <!-- {% include 'all_students.html' %} -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
